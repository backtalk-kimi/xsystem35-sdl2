<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xsystem35 for web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.2.8/spectre.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="contents">

    <div id="loader">
      <p>以下のファイルをドラッグ＆ドロップするか、「ファイルを選択」ボタンを押して選択してください。</p>
      <ul>
        <li id="imgReady" class="notready">KICHIKUOU.img</li>
        <li id="cueReady" class="notready">KICHIKUOU.cue</li>
      </ul>
      <input type="file" id="fileselect" class="form-input" multiple/>
    </div>

    <div id="xsystem35" hidden>
      <audio id="audio" controls></audio>

      <div class="emscripten" id="status"></div>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

      <div>
        <label for="smoothing">
          <input type="checkbox" id="smoothing" checked onclick="document.getElementById('canvas').classList.toggle('pixelated')">Smoothing
        </label>
      </div>
    </div>

  </div>
  <script>
    var Module = {};
  </script>
  <script src="loader.js"></script>
  <script src="shell.js"></script>
  <script src="xsystem35.js" async></script>
  </body>
</html>
