<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>鬼畜王 on Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.2.10/spectre.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div id="toolbar-handler" class="tooltip tooltip-bottom" data-tooltip="メニュー" hidden>
    <div class="toolbar-handler-icon"></div>
  </div>
  <header id="toolbar" class="before-game-start">
    <div class="navbar">
      <section class="navbar-primary">
        <span class="navbar-brand text-ellipsis ml-5">鬼畜王 on Web</span>
      </section>
      <section class="navbar-section">
        <div id="volume-control" class="mr-10 hidden-until-game-start">
          <i id="volume-control-icon" class="fa fa-volume-up tooltip tooltip-bottom" data-tooltip="ミュート"></i>
          <input id="volume-control-slider" type="range" class="tooltip tooltip-bottom" data-tooltip="音量">
        </div>

        <button id="screenshot-button" class="btn btn-link tooltip tooltip-bottom mr-10 hidden-until-game-start" data-tooltip="スクリーンショット"><i class="fa fa-camera"></i></button>
        <button id="settings-button" class="btn btn-link tooltip tooltip-bottom mr-10" data-tooltip="設定"><i class="fa fa-cog"></i></button>
        <a class="btn btn-link tooltip tooltip-bottom" target="_blank" href="help.html" data-tooltip="ヘルプ"><i class="fa fa-question-circle mr-10"></i></a>
        <button id="toolbar-close-button" class="btn btn-link"><i class="fa fa-angle-up"></i></button>
      </section>
    </div>
  </header>

  <div class="contents">

    <div id="loader">
      <p>アリスソフトの <a href="http://www.alicesoft.com/annai.html#free">配布フリー宣言</a> に基づいて配布されている18禁ゲーム「鬼畜王ランス」をWebブラウザ上で遊べるようにしたものです。
      <a target="_blank" href="help.html">遊び方はこちら。</a></p>
      <p><strong>(注意) 18歳未満の人は利用できません。</strong></p>
      <p>以下のファイルをドラッグ＆ドロップするか、「ファイルを選択」ボタンを押して選択してください。</p>
      <ul>
        <li id="imgReady" class="notready">KICHIKUOU.img</li>
        <li id="cueReady" class="notready">KICHIKUOU.cue</li>
      </ul>
      <input type="file" id="fileselect" class="form-input" multiple/>
    </div>

    <div id="xsystem35" hidden>
      <audio id="audio"></audio>
      <div class="emscripten" id="status"></div>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>

    <div id="unsupported" hidden>
      このブラウザでは利用できません。
    </div>
  </div>

  <!-- Settings -->
  <div id="settings-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <div class="modal-title">設定</div>
      </div>
      <div class="modal-body settings">
        <section>
          <h5>表示</h5>
          <div class="form-group">
            <span class="mr-5">拡大率:</span>
            <select id="zoom" class="form-select">
              <option value="1">100%</option>
              <option value="1.25">125%</option>
              <option value="1.5">150%</option>
              <option value="2">200%</option>
              <option value="3">300%</option>
              <option value="fit">自動</option>
            </select>
          </div>
          <div>
            <label for="pixelate" class="form-checkbox">
              <input type="checkbox" id="pixelate">
              <i class="form-icon"></i>拡大時に補間しない
            </label>
          </div>
          <div>
            <label for="antialias" class="form-checkbox">
              <input type="checkbox" id="antialias" checked>
              <i class="form-icon"></i>文字をなめらかに表示する
            </label>
          </div>
        </section>
        <div class="divider"></div>
        <section>
          <h5>セーブデータ</h5>
          <div>
            <button id="downloadSaveData" class="btn mr-10" disabled>ZIPに保存</button>
            <button id="uploadSaveData" class="btn">ZIPから復元</button>
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button id="settings-close" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>

  <div class="toast-container"></div>
  <template id="cdda-error">
    BGMの再生に失敗しました。
    <button class="btn btn-link cdda-reload-button">imgファイルを再読み込み</button>
  </template>

  <script>
    var Module = {};
  </script>
  <script src="shell.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" async></script>
  <script>
    if (xsystem35.shell === undefined) {
      loader.hidden = true;
      unsupported.hidden = false;
    }
  </script>
  </body>
</html>
